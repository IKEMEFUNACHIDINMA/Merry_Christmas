<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Animation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="backgroundMusic" loop autoplay>
        <source src="feliz-navidad.mp3" type="audio/mpeg">
        <source src="feliz-navidad.ogg" type="audio/ogg">
        <!-- If audio file is not available, the animation will still work -->
    </audio>
    <div class="instructions">
        <p>Note: Place "feliz-navidad.mp3" in the same folder for background music</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
